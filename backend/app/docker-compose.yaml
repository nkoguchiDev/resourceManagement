version: '3'

services:
  # api:
  #   container_name: FastAPI
  #   build: .
  #   ports:
  #     - "80:80"
  neo4j:
        image: neo4j
        ports:
            - 7474:7474
            - 7687:7687
        volumes: 
            - neo4j-data:/data
            - neo4j-logs:/logs
            - neo4j-conf:/conf
        environment:
            # neo4j password setting (NEO4J_AUTH=neo4j/<password>)
            - NEO4J_AUTH=neo4j/neo4jj

# default user and pass "neo4j"

volumes:
  neo4j-data:
  neo4j-logs:
  neo4j-conf: